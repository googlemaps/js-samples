<html>
  <head>
    <title>Region Coverage Viewer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="title">Region Coverage Viewer</div>
        <div id="country-menu-div">
          <!-- Country selection dropdown -->
          <select id="country-select" class="pac-controls"></select>
        </div>
        <div id="feature-menu-div">
          <!-- Feature type dropdown -->
          <select id="feature-type-select" class="pac-controls">
            <option id="country" value="country" selected>Country</option>
            <option
              id="administrative_area_level_1"
              value="administrative_area_level_1"
            >
              Administrative Area Level 1
            </option>
            <option
              id="administrative_area_level_2"
              value="administrative_area_level_2"
            >
              Administrative Area Level 2
            </option>
            <option
              id="administrative_area_level_3"
              value="administrative_area_level_3"
            >
              Administrative Area Level 3
            </option>
            <option
              id="administrative_area_level_4"
              value="administrative_area_level_4"
            >
              Administrative Area Level 4
            </option>
            <option id="locality" value="locality">Locality</option>
            <option id="sublocality_level_1" value="sublocality_level_1">
              Sublocality Level 1
            </option>
            <option id="neighborhood" value="neighborhood">Neighborhood</option>
            <option id="postal_code" value="postal_code">Postal code</option>
          </select>
        </div>
        <div id="ac-input">
          <input
            id="pac-input"
            class="pac-controls"
            type="text"
            placeholder="Enter a location name"
          />
        </div>
        <!-- Color controls -->
        <div id="color-controls" class="pac-controls">
          <label for="head">Fill:</label>
          <input
            type="color"
            id="fill-color-picker"
            name="head"
            value="#810FCB"
          />
          <label for="body">Stroke:</label>
          <input
            type="color"
            id="stroke-color-picker"
            name="body"
            value="#810FCB"
          />
        </div>
        <!-- Place details, photo, etc. -->
        <div id="pac-content"></div>
      </div>
      <div id="map"></div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn0q_XQID1-QN1HeNAE1IwhUbM1S-dH2U&callback=initMap&libraries=places&v=beta"
      defer
    ></script>
  </body>
</html>
