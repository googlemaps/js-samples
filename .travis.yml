language: node_js
node_js:
- stable
cache:
  yarn: true
  directories:
  - ".firebase"
  - ".cache/bazel-disk-cache"
script:
- "./.travis.sh"
deploy:
- provider: script
  skip_cleanup: true
  script: yarn run deploy:ci
  on:
    branch: dev
- provider: pages
  local_dir: master
  target_branch: master
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: dev
- provider: gcs
  access_key_id: "$GCS_ACCESS_KEY"
  secret_access_key: "$GCS_SECRET"
  bucket: js-samples
  skip_cleanup: true
  local_dir: public
  upload_dir: "$TRAVIS_COMMIT"
  cache_control: max-age=31536000
  edge:
    source: jpoehnelt/dpl
    branch: feat/gcs_parallel
  acl: public-read
  on:
    all_branches: true
- provider: gcs
  access_key_id: "$GCS_ACCESS_KEY"
  secret_access_key: "$GCS_SECRET"
  bucket: js-samples
  skip_cleanup: true
  edge:
    source: jpoehnelt/dpl
    branch: feat/gcs_parallel
  acl: public-read
  local_dir: public
  upload_dir: "$TRAVIS_TAG"
  cache_control: max-age=31536000
  on:
    tags: true
- provider: gcs
  access_key_id: "$GCS_ACCESS_KEY"
  secret_access_key: "$GCS_SECRET"
  bucket: js-samples
  skip_cleanup: true
  edge:
    source: jpoehnelt/dpl
    branch: feat/gcs_parallel
  acl: public-read
  local_dir: public
  upload_dir: master
  cache_control: max-age=3600
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
