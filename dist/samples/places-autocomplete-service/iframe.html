<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<link
  href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.css"
  rel="stylesheet"
/>
<script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initialize&libraries=places&v=weekly"
  defer
></script>
<style type="text/css">
  :root {
    --mdc-theme-primary: #1a73e8;
    --mdc-theme-secondary: #rgb(225, 245, 254);
    --mdc-theme-on-primary: #fff;
    --mdc-theme-on-secondary: rgb(1, 87, 155);
  }

  .mdc-select--focused .mdc-select__dropdown-icon {
    background: url(data:image/svg+xml,%3Csvg%20width%3D%2210px%22%20height%3D%225px%22%20viewBox%3D%227%2010%2010%205%22%20version%3D%221.1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%0A%20%20%20%20%3Cpolygon%20id%3D%22Shape%22%20stroke%3D%22none%22%20fill%3D%22%23000%22%20fill-rule%3D%22evenodd%22%20opacity%3D%220.54%22%20points%3D%227%2010%2012%2015%2017%2010%22%3E%3C%2Fpolygon%3E%0A%3C%2Fsvg%3E)
      no-repeat center;
  }

  .mdc-select:not(.mdc-select--disabled).mdc-select--focused
    .mdc-floating-label {
    color: var(--mdc-theme-primary);
  }

  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #container {
    height: 100%;
  }

  #service {
    margin-top: 1rem;
    box-sizing: border-box;
    display: flex;
    overflow: initial;
  }
  #service #inputs {
    margin-right: 1em;
    flex-basis: 0;
    flex-grow: 1;
  }
  #service #inputs .row {
    display: flex;
    margin-bottom: 1em;
    width: 100%;
  }
  #service #inputs .row label,
  #service #inputs .row .mdc-select {
    flex-grow: 1;
  }
  #service #inputs .row .mdc-text-field {
    width: 100%;
  }
  #service #results {
    flex-basis: 0;
    flex-grow: 3;
    overflow: hidden;
  }
  #service #results .tab-content {
    display: none;
    height: 300px;
    overflow: auto;
  }
  #service #results .tab-content--active {
    display: block;
  }

  #map {
    height: 200px;
  }

  pre {
    background: whitesmoke;
    border: #f0f0f0 1px solid;
    border-radius: 2px;
    page-break-inside: avoid;
    font-family: monospace;
    overflow: auto;
    padding: 0.5em;
    word-wrap: break-word;
    color: rgba(0, 0, 0, 0.6);
  }

  .mdc-select__anchor,
  .mdc-select__menu {
    width: 100%;
  }

  .mdc-text-field--focused:not(.mdc-text-field--disabled) .mdc-floating-label {
    color: var(--mdc-theme-primary);
  }

  .mdc-switch.mdc-switch--checked .mdc-switch__thumb {
    background-color: var(--mdc-theme-primary);
    border-color: var(--mdc-theme-primary);
  }

  .mdc-switch.mdc-switch--checked .mdc-switch__track {
    background-color: var(--mdc-theme-primary);
  }

  .mdc-switch__thumb-underlay::before,
  .mdc-switch__thumb-underlay::after {
    background-color: var(--mdc-theme-primary);
  }
</style>
<script>
  "use strict";

  var autocompleteService;
  var placesService;
  var requestElement;
  var responseElement;
  var inputElement;
  var biasToMapSwitchElement;
  var autocompleteTypeElement;
  var map;

  var debounce = function debounce(delay, fn) {
    var timeout = 0;

    var debounced = function debounced() {
      for (
        var _len = arguments.length, args = new Array(_len), _key = 0;
        _key < _len;
        _key++
      ) {
        args[_key] = arguments[_key];
      }

      window.clearTimeout(timeout);
      timeout = window.setTimeout(function () {
        return fn.apply(void 0, args);
      }, delay);
    };

    return debounced;
  };

  var initialize = function initialize() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: {
        lat: 47.609414458375674,
        lng: -122.33897030353548,
      },
      zoom: 12,
    });
    autocompleteService = new google.maps.places.AutocompleteService();
    placesService = new google.maps.places.PlacesService(map);
    inputElement = document.getElementById("input");
    requestElement = document.getElementById("request");
    responseElement = document.getElementById("response");
    biasToMapSwitchElement = document.getElementById("bias-to-map");
    autocompleteTypeElement = document.getElementById("autocomplete-type");
    var autocompleteTypeListElement = document.getElementById(
      "autocomplete-type-list"
    );
    [
      "",
      "establishment",
      "geocode",
      "address",
      "(cities)",
      "(regions)",
    ].forEach(function (type) {
      var item = document.createElement("LI");
      item.classList.add("mdc-list-item");
      item.setAttribute("data-value", type);
      var itemText = document.createElement("SPAN");
      itemText.classList.add("mdc-list-item__text");
      itemText.innerText = type;
      item.appendChild(itemText);
      autocompleteTypeListElement.appendChild(item);
    });
    inputElement.addEventListener("input", inputChangeCallback);
    biasToMapSwitchElement.addEventListener("change", inputChangeCallback);
    map.addListener("bounds_changed", function () {
      if (biasToMapSwitchElement.checked) {
        inputChangeCallback();
      }
    });
    biasToMapSwitchElement.checked = true;
    initializeMaterialDesignComponents();
    inputChangeCallback();
  };

  var inputChangeCallback = debounce(100, function () {
    var request = {
      input: inputElement.value,
    };
    var bounds = map.getBounds();

    if (biasToMapSwitchElement.checked && bounds) {
      request.bounds = bounds;
    }

    var selectedAutocompleteType = document.querySelector(
      "#autocomplete-type-list > .mdc-list-item--selected"
    );

    if (
      selectedAutocompleteType &&
      selectedAutocompleteType.getAttribute("data-value") !== ""
    ) {
      request.types = [selectedAutocompleteType.getAttribute("data-value")];
    }

    requestElement.innerText = JSON.stringify(request, null, 2);

    if (!inputElement.value) {
      return;
    }

    autocompleteService.getPlacePredictions(request, predictionsCallback);
  });

  var predictionsCallback = function predictionsCallback(results, status) {
    responseElement.innerText = JSON.stringify(
      {
        results: results,
        status: status,
      },
      null,
      2
    );
  };

  var initializeMaterialDesignComponents = function initializeMaterialDesignComponents() {
    document.querySelectorAll(".mdc-text-field").forEach(function (el) {
      return new mdc.textField.MDCTextField(el);
    });
    document.querySelectorAll(".mdc-switch").forEach(function (el) {
      return new mdc.switchControl.MDCSwitch(el);
    });
    document.querySelectorAll(".mdc-select").forEach(function (el) {
      return new mdc.select.MDCSelect(el).listen(
        "MDCSelect:change",
        inputChangeCallback
      );
    });
    var tabBar = new mdc.tabBar.MDCTabBar(
      document.querySelector(".mdc-tab-bar")
    );
    var contentElements = document.querySelectorAll(".tab-content");
    tabBar.listen("MDCTabBar:activated", function (event) {
      document
        .querySelector(".tab-content--active")
        .classList.remove("tab-content--active");
      contentElements[event.detail.index].classList.add("tab-content--active");
    });
  };
</script>

<div id="iframe-contents">
  <div id="container" class="mdc-typography">
    <div id="map"></div>
    <div id="service">
      <div id="inputs">
        <div class="row">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input
              class="mdc-text-field__input"
              type="text"
              id="input"
              autocomplete="off"
              aria-labelledby="input-label"
            />
            <span class="mdc-floating-label" id="input-label"
              >Autocomplete Input</span
            >
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="row">
          <label for="bias-to-map">Bias to map bounds</label>
          <div class="mdc-switch">
            <div class="mdc-switch__track"></div>
            <div class="mdc-switch__thumb-underlay">
              <div class="mdc-switch__thumb"></div>
              <input
                type="checkbox"
                id="bias-to-map"
                class="mdc-switch__native-control"
                role="switch"
                aria-checked="false"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mdc-select mdc-select--filled">
            <div class="mdc-select__anchor">
              <span class="mdc-select__ripple"></span>
              <span class="mdc-select__selected-text"></span>
              <span class="mdc-select__dropdown-icon">
                <svg
                  class="mdc-select__dropdown-icon-graphic"
                  viewBox="7 10 10 5"
                >
                  <polygon
                    class="mdc-select__dropdown-icon-inactive"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 10 12 15 17 10"
                  ></polygon>
                  <polygon
                    class="mdc-select__dropdown-icon-active"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 15 12 10 17 15"
                  ></polygon>
                </svg>
              </span>
              <span class="mdc-floating-label">Autocomplete Type</span>
              <span class="mdc-line-ripple"></span>
            </div>
            <div
              class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth"
            >
              <ul class="mdc-list" id="autocomplete-type-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div id="results">
        <div class="mdc-tab-bar" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button
                  class="mdc-tab mdc-tab--active"
                  role="tab"
                  aria-selected="true"
                  tabindex="0"
                >
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">Request</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span
                      class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                    ></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
                <button
                  class="mdc-tab mdc-tab"
                  role="tab"
                  aria-selected="true"
                  tabindex="0"
                >
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">Response</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator">
                    <span
                      class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                    ></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-content tab-content--active">
          <pre><code id="request"></code></pre>
        </div>
        <div class="tab-content">
          <pre><code id="response"></code></pre>
        </div>
      </div>
    </div>
  </div>
</div>
