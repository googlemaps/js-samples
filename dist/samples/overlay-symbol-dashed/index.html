--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Dashed Line Symbols (Polyline)</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";
        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // This example converts a polyline to a dashed line, by
        // setting the opacity of the polyline to 0, and drawing an opaque symbol
        // at a regular interval on the polyline.

        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: {
              lat: 20.291,
              lng: 153.027
            },
            mapTypeId: "terrain"
          }); // Define a symbol using SVG path notation, with an opacity of 1.

          var lineSymbol = {
            path: "M 0,-1 0,1",
            strokeOpacity: 1,
            scale: 4
          }; // Create the polyline, passing the symbol in the 'icons' property.
          // Give the line an opacity of 0.
          // Repeat the symbol at intervals of 20 pixels to create the dashed effect.

          var line = new google.maps.Polyline({
            path: [
              {
                lat: 22.291,
                lng: 153.027
              },
              {
                lat: 18.291,
                lng: 153.027
              }
            ],
            strokeOpacity: 0,
            icons: [
              {
                icon: lineSymbol,
                offset: "0",
                repeat: "20px"
              }
            ],
            map: map
          });
        }

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
