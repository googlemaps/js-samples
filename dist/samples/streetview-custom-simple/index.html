<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Custom Street View Panoramas</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        function initPano() {
          // Set up Street View and initially set it visible. Register the
          // custom panorama provider function. Set the StreetView to display
          // the custom panorama 'reception' which we check for below.
          var panorama = new google.maps.StreetViewPanorama(
            document.getElementById("map"),
            {
              pano: "reception",
              visible: true
            }
          );
          panorama.registerPanoProvider(getCustomPanorama);
        } // Return a pano image given the panoID.

        function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
          return (
            "https://developers.google.com/maps/documentation/javascript/examples/full/images/" +
            "panoReception1024-" +
            zoom +
            "-" +
            tileX +
            "-" +
            tileY +
            ".jpg"
          );
        } // Construct the appropriate StreetViewPanoramaData given
        // the passed pano IDs.

        function getCustomPanorama(pano) {
          if (pano === "reception") {
            return {
              location: {
                pano: "reception",
                description: "Google Sydney - Reception"
              },
              links: [],
              // The text for the copyright control.
              copyright: "Imagery (c) 2010 Google",
              // The definition of the tiles for this panorama.
              tiles: {
                tileSize: new google.maps.Size(1024, 512),
                worldSize: new google.maps.Size(2048, 1024),
                // The heading in degrees at the origin of the panorama
                // tile set.
                centerHeading: 105,
                getTileUrl: getCustomPanoramaTileUrl
              }
            };
          }
        }

        exports.getCustomPanorama = getCustomPanorama;
        exports.getCustomPanoramaTileUrl = getCustomPanoramaTileUrl;
        exports.initPano = initPano;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAty8EHBigssF86JGu9RjC90vAcsrl0STI&callback=initPano&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
