<!DOCTYPE html>
<html>
  <head>
    <title>Vector Initial Static Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      html,
      body,
      .container {
        height: 100%;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
      }

      .map {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
        flex: 1;
        height: 100%;
      }
    </style>
    <script>
      // Initialize and add the side by side maps
      function initMap() {
        const sharedOptions = {
          center: { lat: 47.609414458375674, lng: -122.33897030353548 },
          zoom: 17,
          disableDefaultUI: true,
          gestureHandling: "none",
        };
        new google.maps.Map(document.getElementById("left"), {
          ...sharedOptions,
          mapId: "ed1309c122a3dfcb",
          useStaticMap: false,
        });
        new google.maps.Map(
          document.getElementById("right"),
          {
            ...sharedOptions,
            mapId: "ed1309c122a3dfcb",
            useStaticMap: true,
          } // TODO add mapId to @types/googlemaps when out of beta
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="left" class="map"></div>
      <div id="right" class="map"></div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=beta&map_ids=ed1309c122a3dfcb"
      defer
    ></script>
  </body>
</html>
