--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Navigation Functions (Heading)</title>
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>
    <div id="floating-panel">
      Origin: <input type="text" readonly id="origin" /> Destination:
      <input type="text" readonly id="destination" /><br />
      Heading: <input type="text" readonly id="heading" /> degrees
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=geometry&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
