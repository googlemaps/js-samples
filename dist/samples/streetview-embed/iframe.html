<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<style type="text/css">
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #street-view {
    height: 100%;
  }
</style>
<script>
  "use strict";

  var panorama;

  function initialize() {
    panorama = new google.maps.StreetViewPanorama(
      document.getElementById("street-view"),
      {
        position: {
          lat: 37.86926,
          lng: -122.254811,
        },
        pov: {
          heading: 165,
          pitch: 0,
        },
        zoom: 1,
      }
    );
  }
</script>

<div id="iframe-contents">
  <div id="street-view"></div>
</div>
