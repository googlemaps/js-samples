--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Image Map Types</title>
    <style type="text/css">
      /*

 *

 * you may not use this file except in compliance with the License.

 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";
        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */

        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: 0,
              lng: 0
            },
            zoom: 1,
            streetViewControl: false,
            mapTypeControlOptions: {
              mapTypeIds: ["moon"]
            }
          });
          var moonMapType = new google.maps.ImageMapType({
            getTileUrl: function getTileUrl(coord, zoom) {
              var normalizedCoord = getNormalizedCoord(coord, zoom);

              if (!normalizedCoord) {
                return null;
              }

              var bound = Math.pow(2, zoom);
              return (
                "//mw1.google.com/mw-planetary/lunar/lunarmaps_v1/clem_bw" +
                "/" +
                zoom +
                "/" +
                normalizedCoord.x +
                "/" +
                (bound - normalizedCoord.y - 1) +
                ".jpg"
              );
            },
            tileSize: new google.maps.Size(256, 256),
            maxZoom: 9,
            minZoom: 0,
            radius: 1738000,
            name: "Moon"
          });
          map.mapTypes.set("moon", moonMapType);
          map.setMapTypeId("moon");
        } // Normalizes the coords that tiles repeat across the x axis (horizontally)
        // like the standard Google map tiles.

        function getNormalizedCoord(coord, zoom) {
          var y = coord.y;
          var x = coord.x; // tile range in one direction range is dependent on zoom level
          // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc

          var tileRange = 1 << zoom; // don't repeat across y-axis (vertically)

          if (y < 0 || y >= tileRange) {
            return null;
          } // repeat across x-axis

          if (x < 0 || x >= tileRange) {
            x = ((x % tileRange) + tileRange) % tileRange;
          }

          return {
            x: x,
            y: y
          };
        }

        exports.getNormalizedCoord = getNormalizedCoord;
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
