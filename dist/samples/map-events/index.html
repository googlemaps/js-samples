<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Map Events Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }

      .event {
        transition: background-color 0.5s ease-out;
        padding-bottom: 2px;
      }

      #map {
        float: left;
        width: 600px;
        height: 400px;
        margin-right: 10px;
      }

      #events {
        padding: 2px;
        overflow: hidden;
        font-size: 15px;
        font-family: "Droid Sans Mono", monospace;
      }

      .active {
        background-color: #99ccff;
      }

      .inactive {
        background-color: white;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        var events = [
          "bounds_changed",
          "center_changed",
          "click",
          "dblclick",
          "drag",
          "dragend",
          "dragstart",
          "heading_changed",
          "idle",
          "maptypeid_changed",
          "mousemove",
          "mouseout",
          "mouseover",
          "projection_changed",
          "resize",
          "rightclick",
          "tilesloaded",
          "tilt_changed",
          "zoom_changed"
        ];

        function setupListener(map, name) {
          var eventRow = document.getElementById(name);
          google.maps.event.addListener(map, name, function() {
            eventRow.className = "event active";
            var timeout = setTimeout(function() {
              eventRow.className = "event inactive";
            }, 1000);
          });
        }

        function initMap() {
          populateTable();
          var mapDiv = document.getElementById("map");
          var map = new google.maps.Map(mapDiv, {
            center: new google.maps.LatLng(37.4419, -122.1419),
            zoom: 13,
            mapTypeId: "roadmap"
          });

          for (var i = 0; i < events.length; i++) {
            setupListener(map, events[i]);
          }
        } // Dynamically create the table of events from the defined hashmap

        function populateTable() {
          var eventsTable = document.getElementById("events");
          var content = "";

          for (var i = 0; i < events.length; i++) {
            content +=
              '<div class="event" id="' +
              events[i] +
              '">' +
              events[i] +
              "</div>";
          }

          eventsTable.innerHTML = content;
        }

        exports.events = events;
        exports.initMap = initMap;
        exports.populateTable = populateTable;
        exports.setupListener = setupListener;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="events"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
