<!DOCTYPE html>
<html>
  <head>
    <title>Split Map Panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container,
      #left,
      #right,
      .map,
      .gutter {
        height: 100%;
      }

      #left,
      #right,
      .gutter {
        float: left;
        position: relative;
        overflow: hidden;
      }

      #map-left {
        position: absolute;
        left: 0;
        top: 0;
      }

      #map-right {
        position: absolute;
        right: 0;
        top: 0;
      }

      .gutter {
        background-color: #eee;
        background-repeat: no-repeat;
        background-position: 50%;
      }

      .gutter.gutter-horizontal {
        cursor: col-resize;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==");
      }
    </style>
    <script>
      "use strict";

      function ownKeys(object, enumerableOnly) {
        var keys = Object.keys(object);
        if (Object.getOwnPropertySymbols) {
          var symbols = Object.getOwnPropertySymbols(object);
          if (enumerableOnly)
            symbols = symbols.filter(function (sym) {
              return Object.getOwnPropertyDescriptor(object, sym).enumerable;
            });
          keys.push.apply(keys, symbols);
        }
        return keys;
      }

      function _objectSpread(target) {
        for (var i = 1; i < arguments.length; i++) {
          var source = arguments[i] != null ? arguments[i] : {};
          if (i % 2) {
            ownKeys(Object(source), true).forEach(function (key) {
              _defineProperty(target, key, source[key]);
            });
          } else if (Object.getOwnPropertyDescriptors) {
            Object.defineProperties(
              target,
              Object.getOwnPropertyDescriptors(source)
            );
          } else {
            ownKeys(Object(source)).forEach(function (key) {
              Object.defineProperty(
                target,
                key,
                Object.getOwnPropertyDescriptor(source, key)
              );
            });
          }
        }
        return target;
      }

      function _defineProperty(obj, key, value) {
        if (key in obj) {
          Object.defineProperty(obj, key, {
            value: value,
            enumerable: true,
            configurable: true,
            writable: true,
          });
        } else {
          obj[key] = value;
        }
        return obj;
      }

      var mapLeft, mapRight;

      function initMap() {
        var mapOptions = {
          center: {
            lat: 44.5250489,
            lng: -110.83819,
          },
          zoom: 18,
          scaleControl: false,
          streetViewControl: false,
        }; // instantiate the map on the left with control positioning

        mapLeft = new google.maps.Map(
          document.getElementById("map-left"),
          _objectSpread(
            _objectSpread({}, mapOptions),
            {},
            {
              mapTypeId: "satellite",
              tilt: 0,
              fullscreenControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM,
              },
              mapTypeControlOptions: {
                position: google.maps.ControlPosition.LEFT_TOP,
              },
              zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM,
              },
            }
          )
        ); // instantiate the map on the right with control positioning

        mapRight = new google.maps.Map(
          document.getElementById("map-right"),
          _objectSpread(
            _objectSpread({}, mapOptions),
            {},
            {
              fullscreenControlOptions: {
                position: google.maps.ControlPosition.RIGHT_BOTTOM,
              },
              mapTypeControlOptions: {
                position: google.maps.ControlPosition.RIGHT_TOP,
              },
              zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_BOTTOM,
              },
            }
          )
        ); // helper function to keep maps in sync

        function sync() {
          for (
            var _len = arguments.length, maps = new Array(_len), _key = 0;
            _key < _len;
            _key++
          ) {
            maps[_key] = arguments[_key];
          }

          var center, zoom;

          function update(changedMap) {
            maps.forEach(function (m) {
              if (m === changedMap) {
                return;
              }

              m.setCenter(center);
              m.setZoom(zoom);
            });
          }

          maps.forEach(function (m) {
            m.addListener("bounds_changed", function () {
              var changedCenter = m.getCenter();
              var changedZoom = m.getZoom();

              if (changedCenter !== center || changedZoom !== zoom) {
                center = changedCenter;
                zoom = changedZoom;
                update(m);
              }
            });
          });
        }

        sync(mapLeft, mapRight);

        function handleContainerResize() {
          var width = document.getElementById("container").offsetWidth;
          document.getElementById("map-left").style.width = "".concat(
            width,
            "px"
          );
          document.getElementById("map-right").style.width = "".concat(
            width,
            "px"
          );
        } // trigger to set map container size since using absolute

        handleContainerResize(); // add event listener

        window.addEventListener("resize", handleContainerResize); //@ts-ignore

        Split(["#left", "#right"], {
          sizes: [50, 50],
        });
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="map-left" class="map"></div>
      </div>
      <div id="right">
        <div id="map-right" class="map"></div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
