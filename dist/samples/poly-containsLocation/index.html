--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Polygon Contains Location</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* [START maps_poly_containsLocation] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* [END maps_poly_containsLocation] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_poly_containsLocation]
        // This example requires the Geometry library. Include the libraries=geometry
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry">
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: 24.886,
              lng: -70.269
            },
            zoom: 5
          });
          var triangleCoords = [
            {
              lat: 25.774,
              lng: -80.19
            },
            {
              lat: 18.466,
              lng: -66.118
            },
            {
              lat: 32.321,
              lng: -64.757
            }
          ];
          var bermudaTriangle = new google.maps.Polygon({
            paths: triangleCoords
          });
          google.maps.event.addListener(map, "click", function(e) {
            var resultColor = google.maps.geometry.poly.containsLocation(
              e.latLng,
              bermudaTriangle
            )
              ? "blue"
              : "red";
            var resultPath = google.maps.geometry.poly.containsLocation(
              e.latLng,
              bermudaTriangle
            ) // A triangle.
              ? "m 0 -1 l 1 2 -2 0 z"
              : google.maps.SymbolPath.CIRCLE;
            new google.maps.Marker({
              position: e.latLng,
              map: map,
              icon: {
                path: resultPath,
                fillColor: resultColor,
                fillOpacity: 0.2,
                strokeColor: "white",
                strokeWeight: 0.5,
                scale: 10
              }
            });
          });
        } // [END maps_poly_containsLocation]

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <!-- [START maps_poly_containsLocation] -->
    <div id="map"></div>
    <!-- [END maps_poly_containsLocation] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=geometry&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
