<!-- [START maps_combining_data_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  html,
  body,
  #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .nicebox {
    position: absolute;
    text-align: center;
    font-family: "Roboto", "Arial", sans-serif;
    font-size: 13px;
    z-index: 5;
    box-shadow: 0 4px 6px -4px #333;
    padding: 5px 10px;
    background: white;
    background: linear-gradient(to bottom, white 0%, whitesmoke 100%);
    border: #e5e5e5 1px solid;
  }

  #controls {
    top: 10px;
    left: 110px;
    width: 360px;
    height: 45px;
  }

  #data-box {
    top: 10px;
    left: 500px;
    height: 45px;
    line-height: 45px;
    display: none;
  }

  #census-variable {
    width: 360px;
    height: 20px;
  }

  #legend {
    display: flex;
    display: -webkit-box;
    padding-top: 7px;
  }

  .color-key {
    background: linear-gradient(
      to right,
      #db4639 0%,
      #db7f29 17%,
      #d1bf1f 33%,
      #92c51b 50%,
      #48ba17 67%,
      #12ab24 83%,
      #0f9f59 100%
    );
    flex: 1;
    -webkit-box-flex: 1;
    margin: 0 5px;
    text-align: left;
    font-size: 1em;
    line-height: 1em;
  }

  #data-value {
    font-size: 2em;
    font-weight: bold;
  }

  #data-label {
    font-size: 2em;
    font-weight: normal;
    padding-right: 10px;
  }

  #data-label:after {
    content: ":";
  }

  #data-caret {
    margin-left: -5px;
    display: none;
    font-size: 14px;
    width: 14px;
  }
</style>
<script>
  (function(exports) {
    "use strict";

    var mapStyle = [
      {
        stylers: [
          {
            visibility: "off"
          }
        ]
      },
      {
        featureType: "landscape",
        elementType: "geometry",
        stylers: [
          {
            visibility: "on"
          },
          {
            color: "#fcfcfc"
          }
        ]
      },
      {
        featureType: "water",
        elementType: "geometry",
        stylers: [
          {
            visibility: "on"
          },
          {
            color: "#bfd4ff"
          }
        ]
      }
    ];

    exports.censusMin = Number.MAX_VALUE;
    var censusMax = -Number.MAX_VALUE;

    function initMap() {
      // load the map
      exports.map = new google.maps.Map(document.getElementById("map"), {
        center: {
          lat: 40,
          lng: -100
        },
        zoom: 4,
        styles: mapStyle
      }); // set up the style rules and events for google.maps.Data

      exports.map.data.setStyle(styleFeature);
      exports.map.data.addListener("mouseover", mouseInToRegion);
      exports.map.data.addListener("mouseout", mouseOutOfRegion); // wire up the button

      var selectBox = document.getElementById("census-variable");
      google.maps.event.addDomListener(selectBox, "change", function() {
        clearCensusData();
        loadCensusData(selectBox.options[selectBox.selectedIndex].value);
      }); // state polygons only need to be loaded once, do them now

      loadMapShapes();
    }
    /** Loads the state boundary polygons from a GeoJSON source. */

    function loadMapShapes() {
      // load US state outline polygons from a GeoJson file
      exports.map.data.loadGeoJson(
        "https://storage.googleapis.com/mapsdevsite/json/states.js",
        {
          idPropertyName: "STATE"
        }
      ); // wait for the request to complete by listening for the first feature to be
      // added

      google.maps.event.addListenerOnce(
        exports.map.data,
        "addfeature",
        function() {
          google.maps.event.trigger(
            document.getElementById("census-variable"),
            "change"
          );
        }
      );
    }
    /**
     * Loads the census data from a simulated API call to the US Census API.
     *
     * @param {string} variable
     */

    function loadCensusData(variable) {
      // load the requested variable from the census API (using local copies)
      var xhr = new XMLHttpRequest();
      xhr.open("GET", variable + ".json");

      xhr.onload = function() {
        var censusData = JSON.parse(xhr.responseText);
        censusData.shift(); // the first row contains column names

        censusData.forEach(function(row) {
          var censusVariable = parseFloat(row[0]);
          var stateId = row[1]; // keep track of min and max values

          if (censusVariable < exports.censusMin) {
            exports.censusMin = censusVariable;
          }

          if (censusVariable > censusMax) {
            censusMax = censusVariable;
          } // update the existing row with the new data

          exports.map.data
            .getFeatureById(stateId)
            .setProperty("census_variable", censusVariable);
        }); // update and display the legend

        document.getElementById(
          "census-min"
        ).textContent = exports.censusMin.toLocaleString();
        document.getElementById(
          "census-max"
        ).textContent = censusMax.toLocaleString();
      };

      xhr.send();
    }
    /** Removes census data from each shape on the map and resets the UI. */

    function clearCensusData() {
      exports.censusMin = Number.MAX_VALUE;
      censusMax = -Number.MAX_VALUE;
      exports.map.data.forEach(function(row) {
        row.setProperty("census_variable", undefined);
      });
      document.getElementById("data-box").style.display = "none";
      document.getElementById("data-caret").style.display = "none";
    }
    /**
     * Applies a gradient style based on the 'census_variable' column.
     * This is the callback passed to data.setStyle() and is called for each row in
     * the data set.  Check out the docs for Data.StylingFunction.
     *
     * @param {google.maps.Data.Feature} feature
     */

    function styleFeature(feature) {
      var low = [5, 69, 54]; // color of smallest datum

      var high = [151, 83, 34]; // color of largest datum
      // delta represents where the value sits between the min and max

      var delta =
        (feature.getProperty("census_variable") - exports.censusMin) /
        (censusMax - exports.censusMin);
      var color = [];

      for (var i = 0; i < 3; i++) {
        // calculate an integer color based on the delta
        color[i] = (high[i] - low[i]) * delta + low[i];
      } // determine whether to show this shape or not

      var showRow = true;

      if (
        feature.getProperty("census_variable") == null ||
        isNaN(feature.getProperty("census_variable"))
      ) {
        showRow = false;
      }

      var outlineWeight = 0.5,
        zIndex = 1;

      if (feature.getProperty("state") === "hover") {
        outlineWeight = zIndex = 2;
      }

      return {
        strokeWeight: outlineWeight,
        strokeColor: "#fff",
        zIndex: zIndex,
        fillColor: "hsl(" + color[0] + "," + color[1] + "%," + color[2] + "%)",
        fillOpacity: 0.75,
        visible: showRow
      };
    }
    /**
     * Responds to the mouse-in event on a map shape (state).
     *
     * @param {?google.maps.MouseEvent} e
     */

    function mouseInToRegion(e) {
      // set the hover state so the setStyle function can change the border
      e.feature.setProperty("state", "hover");
      var percent =
        ((e.feature.getProperty("census_variable") - exports.censusMin) /
          (censusMax - exports.censusMin)) *
        100; // update the label

      document.getElementById("data-label").textContent = e.feature.getProperty(
        "NAME"
      );
      document.getElementById("data-value").textContent = e.feature
        .getProperty("census_variable")
        .toLocaleString();
      document.getElementById("data-box").style.display = "block";
      document.getElementById("data-caret").style.display = "block";
      document.getElementById("data-caret").style.paddingLeft = percent + "%";
    }
    /**
     * Responds to the mouse-out event on a map shape (state).
     *
     * @param {?google.maps.MouseEvent} e
     */

    function mouseOutOfRegion(e) {
      // reset the hover state, returning the border to normal
      e.feature.setProperty("state", "normal");
    }

    exports.clearCensusData = clearCensusData;
    exports.initMap = initMap;
    exports.loadCensusData = loadCensusData;
    exports.loadMapShapes = loadMapShapes;
    exports.mapStyle = mapStyle;
    exports.mouseInToRegion = mouseInToRegion;
    exports.mouseOutOfRegion = mouseOutOfRegion;
    exports.styleFeature = styleFeature;
  })((this.window = this.window || {}));
</script>

<div id="iframe-contents">
  <div id="controls" class="nicebox">
    <div>
      <select id="census-variable">
        <option
          value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE"
          >Percent of population over 25 that completed high school</option
        >
        <option
          value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E"
          >Median age</option
        >
        <option
          value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E"
          >Total population</option
        >
        <option
          value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E"
          >Average family size</option
        >
        <option
          value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E"
          >Per-capita income</option
        >
      </select>
    </div>
    <div id="legend">
      <div id="census-min">min</div>
      <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
      <div id="census-max">max</div>
    </div>
  </div>
  <div id="data-box" class="nicebox">
    <label id="data-label" for="data-value"></label>
    <span id="data-value"></span>
  </div>
  <div id="map"></div>
</div>
<!-- [END maps_combining_data_iframe] -->
