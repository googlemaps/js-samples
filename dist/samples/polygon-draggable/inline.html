<!DOCTYPE html>
<html>
  <head>
    <title>Draggable Polygons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example creates draggable triangles on the map.
      // Note also that the red triangle is geodesic, so its shape changes
      // as you drag it north or south.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 1,
          center: { lat: 24.886, lng: -70.268 },
          mapTypeId: "terrain",
        });
        const blueCoords = [
          { lat: 25.774, lng: -60.19 },
          { lat: 18.466, lng: -46.118 },
          { lat: 32.321, lng: -44.757 },
        ];
        const redCoords = [
          { lat: 25.774, lng: -80.19 },
          { lat: 18.466, lng: -66.118 },
          { lat: 32.321, lng: -64.757 },
        ];

        // Construct a draggable red triangle with geodesic set to true.
        new google.maps.Polygon({
          map,
          paths: redCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          draggable: true,
          geodesic: true,
        });
        // Construct a draggable blue triangle with geodesic set to false.
        new google.maps.Polygon({
          map,
          paths: blueCoords,
          strokeColor: "#0000FF",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#0000FF",
          fillOpacity: 0.35,
          draggable: true,
          geodesic: false,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
