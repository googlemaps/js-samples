<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>Encoding Methods</title>

      /* [START maps_geometry_encodings] */
      #right-panel {
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select,
      #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 50%;
        float: left;
      }

      #right-panel {
        width: 46%;
        float: left;
      }

      #encoded-polyline {
        height: 100px;
        width: 100%;
      }

      /* [END maps_geometry_encodings] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */

        // This example requires the Geometry library. Include the libraries=geometry
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry">

        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: { lat: 34.366, lng: -89.519 }
          });
          var poly = new google.maps.Polyline({
            strokeColor: "#000000",
            strokeOpacity: 1,
            strokeWeight: 3,
            map: map
          });

          // Add a listener for the click event
          google.maps.event.addListener(map, "click", function(event) {
            addLatLngToPoly(event.latLng, poly);
          });
        }

        /**
         * Handles click events on a map, and adds a new point to the Polyline.
         * Updates the encoding text area with the path's encoded values.
         */
        function addLatLngToPoly(latLng, poly) {
          var path = poly.getPath();
          // Because path is an MVCArray, we can simply append a new coordinate
          // and it will automatically appear
          path.push(latLng);

          // Update the text field to display the polyline encodings
          var encodeString = google.maps.geometry.encoding.encodePath(path);
          if (encodeString) {
            document.getElementById("encoded-polyline").value = encodeString;
          }
        }

        exports.addLatLngToPoly = addLatLngToPoly;
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=geometry&version=weekly"
      async
      defer
    ></script>
  </head>
  <body>
    <!-- [START maps_geometry_encodings] -->
    <div id="map"></div>
    <div id="right-panel">
      <div>Encoding:</div>
      <textarea id="encoded-polyline"></textarea>
    </div>
    <!-- [END maps_geometry_encodings] -->
  </body>
</html>
