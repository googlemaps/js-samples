--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Marker Labels</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /*! [START maps_marker_labels] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /*! [END maps_marker_labels] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */

        // In the following example, markers appear when the user clicks on the map.
        // Each marker is labeled with a single alphabetical character.
        var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        exports.labelIndex = 0;

        function initMap() {
          var bangalore = { lat: 12.97, lng: 77.59 };
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: bangalore
          });

          // This event listener calls addMarker() when the map is clicked.
          google.maps.event.addListener(map, "click", function(event) {
            addMarker(event.latLng, map);
          });

          // Add a marker at the center of the map.
          addMarker(bangalore, map);
        }

        // Adds a marker to the map.
        function addMarker(location, map) {
          // Add the marker at the clicked location, and add the next-available label
          // from the array of alphabetical characters.
          var marker = new google.maps.Marker({
            position: location,
            label: labels[exports.labelIndex++ % labels.length],
            map: map
          });
        }

        exports.addMarker = addMarker;
        exports.initMap = initMap;
        exports.labels = labels;
      })((this.window = this.window || {}));
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </head>
  <body>
    <!-- [START maps_marker_labels] -->
    <div id="map"></div>
    <!-- [END maps_marker_labels] -->
  </body>
</html>
