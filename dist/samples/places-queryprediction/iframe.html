<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #right-panel {
    font-family: "Roboto", "sans-serif";
    line-height: 30px;
    padding-left: 10px;
  }

  #right-panel select,
  #right-panel input {
    font-size: 15px;
  }

  #right-panel select {
    width: 100%;
  }

  #right-panel i {
    font-size: 12px;
  }
</style>
<script>
  "use strict";

  // This example retrieves autocomplete predictions programmatically from the
  // autocomplete service, and displays them as an HTML list.
  // This example requires the Places library. Include the libraries=places
  // parameter when you first load the API. For example:
  // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&libraries=places">
  function initService() {
    var displaySuggestions = function displaySuggestions(predictions, status) {
      if (status != google.maps.places.PlacesServiceStatus.OK || !predictions) {
        alert(status);
        return;
      }

      predictions.forEach(function (prediction) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(prediction.description));
        document.getElementById("results").appendChild(li);
      });
    };

    var service = new google.maps.places.AutocompleteService();
    service.getQueryPredictions(
      {
        input: "pizza near Syd",
      },
      displaySuggestions
    );
  }
</script>

<div id="iframe-contents">
  <div id="right-panel">
    <p>Query suggestions for 'pizza near Syd':</p>
    <ul id="results"></ul>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initService&libraries=places&v=weekly"
    async
  ></script>
</div>
