<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Geocoder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }

      .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }
    </style>
    <script>
      "use strict";

      // This sample requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script
      // src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&libraries=places">
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: -33.8688,
            lng: 151.2195,
          },
          zoom: 13,
        });
        var input = document.getElementById("pac-input");
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map); // Specify just the place data fields that you need.

        autocomplete.setFields([
          "place_id",
          "geometry",
          "name",
          "formatted_address",
        ]);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById("infowindow-content");
        infowindow.setContent(infowindowContent);
        var geocoder = new google.maps.Geocoder();
        var marker = new google.maps.Marker({
          map: map,
        });
        marker.addListener("click", function () {
          infowindow.open(map, marker);
        });
        autocomplete.addListener("place_changed", function () {
          infowindow.close();
          var place = autocomplete.getPlace();

          if (!place.place_id) {
            return;
          }

          geocoder.geocode(
            {
              placeId: place.place_id,
            },
            function (results, status) {
              if (status !== "OK" && results) {
                window.alert("Geocoder failed due to: " + status);
                return;
              }

              map.setZoom(11);
              map.setCenter(results[0].geometry.location); // Set the position of the marker using the place ID and location.

              marker.setPlace({
                placeId: place.place_id,
                location: results[0].geometry.location,
              });
              marker.setVisible(true);
              infowindowContent.children["place-name"].textContent = place.name;
              infowindowContent.children["place-id"].textContent =
                place.place_id;
              infowindowContent.children["place-address"].textContent =
                results[0].formatted_address;
              infowindow.open(map, marker);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID</strong>: <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
