<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<script>
  "use strict";

  // This example creates an interactive map which constructs a polyline based on
  // user clicks. Note that the polyline only appears once its path property
  // contains two LatLng coordinates.
  var poly;
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 7,
      center: {
        lat: 41.879,
        lng: -87.624,
      },
    });
    poly = new google.maps.Polyline({
      strokeColor: "#000000",
      strokeOpacity: 1.0,
      strokeWeight: 3,
    });
    poly.setMap(map); // Add a listener for the click event

    map.addListener("click", addLatLng);
  } // Handles click events on a map, and adds a new point to the Polyline.

  function addLatLng(event) {
    var path = poly.getPath(); // Because path is an MVCArray, we can simply append a new coordinate
    // and it will automatically appear.

    path.push(event.latLng); // Add a new marker at the new plotted point on the polyline.

    new google.maps.Marker({
      position: event.latLng,
      title: "#" + path.getLength(),
      map: map,
    });
  }
</script>

<div id="iframe-contents">
  <div id="map"></div>
</div>
