--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Earthquake Weighted Heatmap</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* [START maps_earthquake_heatmap_weighted] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* [END maps_earthquake_heatmap_weighted] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_earthquake_heatmap_weighted]

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: new google.maps.LatLng(2.8, -187.3),
            mapTypeId: google.maps.MapTypeId.TERRAIN
          }); // Create a <script> tag and set the USGS URL as the source.

          var script = document.createElement("script"); // This example uses a local copy of the GeoJSON stored at
          // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp

          script.src =
            "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
          document.getElementsByTagName("head")[0].appendChild(script);
        }

        window.eqfeed_callback = function(results) {
          var heatmapData = [];

          for (var i = 0; i < results.features.length; i++) {
            var coords = results.features[i].geometry.coordinates;
            var latLng = new google.maps.LatLng(coords[1], coords[0]);
            var magnitude = results.features[i].properties.mag;
            var weightedLoc = {
              location: latLng,
              weight: Math.pow(2, magnitude)
            };
            heatmapData.push(weightedLoc);
          }

          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData,
            dissipating: false,
            map: exports.map
          });
        }; // [END maps_earthquake_heatmap_weighted]

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=visualization&version=weekly"
      async
      defer
    ></script>
  </head>
  <body>
    <!-- [START maps_earthquake_heatmap_weighted] -->
    <div id="map"></div>
    <!-- [END maps_earthquake_heatmap_weighted] -->
  </body>
</html>
