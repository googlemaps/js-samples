--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Animating Symbols</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* [START maps_overlay_symbol_animate] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* [END maps_overlay_symbol_animate] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_overlay_symbol_animate]
        // This example adds an animated symbol to a polyline.
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: 20.291,
              lng: 153.027
            },
            zoom: 6,
            mapTypeId: "terrain"
          }); // Define the symbol, using one of the predefined paths ('CIRCLE')
          // supplied by the Google Maps JavaScript API.

          var lineSymbol = {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            strokeColor: "#393"
          }; // Create the polyline and add the symbol to it via the 'icons' property.

          var line = new google.maps.Polyline({
            path: [
              {
                lat: 22.291,
                lng: 153.027
              },
              {
                lat: 18.291,
                lng: 153.027
              }
            ],
            icons: [
              {
                icon: lineSymbol,
                offset: "100%"
              }
            ],
            map: map
          });
          animateCircle(line);
        } // Use the DOM setInterval() function to change the offset of the symbol
        // at fixed intervals.

        function animateCircle(line) {
          var count = 0;
          window.setInterval(function() {
            count = (count + 1) % 200;
            var icons = line.get("icons");
            icons[0].offset = count / 2 + "%";
            line.set("icons", icons);
          }, 20);
        } // [END maps_overlay_symbol_animate]

        exports.animateCircle = animateCircle;
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <!-- [START maps_overlay_symbol_animate] -->
    <div id="map"></div>
    <!-- [END maps_overlay_symbol_animate] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
